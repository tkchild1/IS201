<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banana Snake Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #fbeec1, #f5d76e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #3b3b3b;
      margin-bottom: 10px;
    }

    #gameArea {
      position: relative;
      display: inline-block;
    }

    #gameCanvas {
      background-color: #fff5b1;
      border: 3px solid #ffcc00;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #startBtn,
    #playAgainBtn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #fbd14b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px #d4a41a;
    }

    #startBtn:hover,
    #playAgainBtn:hover {
      background-color: #ffd84f;
    }

    #gameOverScreen {
      display: none;
      text-align: center;
      background-color: #ffcc00;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    #finalScore {
      font-size: 20px;
      margin: 10px 0;
    }

    #score {
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçå Banana Snake</h1>
    <div id="gameArea">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="overlay">
        <button id="startBtn">Start Game</button>
        <div id="gameOverScreen">
          <h2>You Lose!</h2>
          <p id="finalScore"></p>
          <button id="playAgainBtn">Play Again</button>
        </div>
      </div>
    </div>
    <p>Score: <span id="score">0</span></p>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    const overlay = document.getElementById("overlay");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScore = document.getElementById("finalScore");
    const playAgainBtn = document.getElementById("playAgainBtn");
    const scoreDisplay = document.getElementById("score");

    let snake = [];
    let food = {};
    let dx = 20;
    let dy = 0;
    let score = 0;
    let interval;
    let gameOver = false;
    const gridSize = 20;

    function initGame() {
      snake = [{ x: 200, y: 200 }];
      dx = gridSize;
      dy = 0;
      score = 0;
      gameOver = false;
      scoreDisplay.textContent = score;
      placeFood();
      clearInterval(interval);
      interval = setInterval(draw, 150);
      gameOverScreen.style.display = "none";  // Ensure the game over screen is hidden when restarting
    }

    function draw() {
      if (gameOver) return;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      // Collision detection
      if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height ||
          snake.slice(1).some(s => s.x === head.x && s.y === head.y)) {
        endGame();
        return;
      }

      // Eat banana
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = score;
        placeFood();
      } else {
        snake.pop();
      }

      // Clear canvas
      ctx.fillStyle = "#fff5b1";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw banana
      ctx.font = "20px Arial";
      ctx.fillText("üçå", food.x + 2, food.y + 18);

      // Draw snake (head and body)
      for (let i = 0; i < snake.length; i++) {
        ctx.beginPath();
        ctx.arc(snake[i].x + gridSize / 2, snake[i].y + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
        ctx.fillStyle = i === 0 ? "#2b9348" : "#55a630";
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    function placeFood() {
      food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
      food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
    }

    function endGame() {
      clearInterval(interval);
      gameOver = true;
      finalScore.textContent = `Your Score: ${score}`;
      gameOverScreen.style.display = "block";
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && dy === 0) {
        dx = 0;
        dy = -gridSize;
      } else if (e.key === "ArrowDown" && dy === 0) {
        dx = 0;
        dy = gridSize;
      } else if (e.key === "ArrowLeft" && dx === 0) {
        dx = -gridSize;
        dy = 0;
      } else if (e.key === "ArrowRight" && dx === 0) {
        dx = gridSize;
        dy = 0;
      }
    });

    startBtn.addEventListener("click", () => {
      overlay.style.display = "none";
      initGame();
    });

    playAgainBtn.addEventListener("click", () => {
      gameOverScreen.style.display = "none";
      overlay.style.display = "none";
      initGame();
    });
  </script>
</body>
</html>
